<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- change the description and title for your chart.-->
    <meta name="description" content="Line scatter chart example">
    <title>Line scatter chart example | Carbon Brief</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow|PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cbhighcharts.s3.eu-west-1.amazonaws.com/carbon-brief-highcharts.css">
  
   <style>
      #container {max-width: 770px; height: 500px;}
    </style>

  </head>

  <body>
    <!-- this part describes the basic structure of the website you'll be creating. It's written in HTML -->  
    <div id="container"></div>
		<div id="logocontainer">
		<div id="source"><span class="source">Source:</span> XXX</div>
		<div id="logo" class="footer"></div>
	</div>
    

    <script type="text/javascript">

      // this section in the script tags is where everything that controls and draws the map goes. It's written in Javascript
      $(function() {
        Highcharts.setOptions({

          lang: {
            // tells highcharts that thousands are to be separated by a comma, when separation is specified
            thousandsSep: ','
          },
          chart: {
            style: {
              // set the font family for the chart. We use PT Sans to contrast with PT Serif which is the CB body text. Sans fonts are also easier to read at small point sizes.
              fontFamily: 'PT Sans'
            }
          }
        });

    // create the chart
    $('#container').highcharts({

          // dark blue - 0b4572// yellow - EFC530// light blue - 2f8fce// red - C7432B// light grey - 999999// lilac - A14A7B// orange - DF9239
					colors: ['#0b4572', '#C7432B', '#2f8fce', '#EFC530', '#DF9239', '#999999', '#A14A7B'],
          chart: {
            // specifies which div (box) the chart is rendering to, in this case the div with the id container. If you do more than one chart you'll need to create and extra div and change the name here.
            renderTo: 'container',
            backgroundColor: 'transparent',
            // creates line chart
            type: 'line',
            // allows the user to zoom in to the chart on the x and y axis
            // you can set to allow x zoom or y zoom only
            zoomType: 'x,y'
          },
          title: {
            // change for your chart
            text: 'Monthly global temperatures, January 2012 - October 2017',
            align: 'left'
          },
          subtitle: {
						text: 'Subtitle',
						align: 'left',
					},
          navigation: {
            buttonOptions: {
              // removes the hamburger menu. set to 'true' in order to be able to download an svg
              enabled: false
            }
          },
          credits: {
            // removes the highcharts logo
            enabled: false
          },
          plotOptions: {
            line: {
              lineWidth: 2,
              symbol: 'circle',
              marker: {
                // change to 'true' if you want your line to have markers (with no quotation marks since it's a boolean value)
                enabled: false,
                radius: 3
              }
            }
          },

        // options for the y axis
      yAxis: {
      reversedStacks: false,
      min: -2,
      max: 2,
      labels: {
          style: {
            fontSize: '12px'
            },
            // sets the format of the y axis text, in this case to one decimal place plus 'C'. See here for more examples: https://www.highcharts.com/docs/chart-concepts/labels-and-string-formatting
          format: '{value:,.1f}C'
          },
          title: {
          // add text if your y axis needs a label
            text: ''
          },
      },
      xAxis: {
        crosshair: {
        //  crosshairs are pairs of perpendicular lines on a graph that move when the mouse moves. In this case we're only setting on on the x axis so there will only be a vertical lines
          color: '#E5E5E5'
        },
        labels: {
          style: {
            fontSize: '12px'
          }
        }
      },

      tooltip: {
        formatter: function() {
          return '<b>' + this.x + '</b><br/>' + this.series.name + ': <b>' + this.y + 'C</b>';
        }
      },
         
      legend: {
        // set to false if you want to turn the legend off
        enabled: true,
        // set the layout of the legend

        layout: 'horizontal',
        floating: false,
        verticalAlign: 'top',
        // you can fine-tune the legend position here
        //y: 20,
      },
      
      data: {
        startColumn: 0,
        endColumn: 4,
          seriesMapping: [{
            x: 0,
            y: 1
          },{
            x: 0,
            y: 2
          },{
            x: 0,
            y: 3
          },{
            x: 0,
            y: 4
          }],
          // do not remove or alter
						googleAPIKey: 'AIzaSyB0QfnIL-dXwkL6PI05tn0LaiLPD1MqZG0',
						// googleSpreadsheetRange: ‘Name of sheet’,
            googleSpreadsheetKey: '1HAQk4FHdxMr4ypOCPxDVhLUSk-e9Da0-bp1e2d4r6tY',
    },
        
      series: [{
        type: 'scatter',
        color: 'black',
        marker: {
          enabled: true,
          radius: 2
        },
      },{
        type: 'line',
        color: '#999999',
        lineWidth: 4,
        zIndex: 1,
      },{
        type: 'line',
        color: '#C7432B',
        lineWidth: 3,
      },{
        type: 'line',
        color: '#2f8fce',
        lineWidth: 3,
      }]
    },
      function(chart) { // on complete
    });
  });

    // these tags close all the sections of the document that haven't yet been closed
    </script>    
  </body>
</html>
